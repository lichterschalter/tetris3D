<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>The Amazing Tetris Game!</title>
  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="webgl-utils.js"></script>

  <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
  </script>

  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
  </script>

  <script type="text/javascript" src="tetris3d.js"></script>

</head>

<body onload="webGLStart()"; oncontextmenu="return false;">
  <canvas id="lesson03-canvas" style="border: none;" width="800" height="600"></canvas>
